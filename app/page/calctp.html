<h2 data-content="TP计算器">TP计算器</h2>

<p>TP - 运输点数 (Transportation Points)</p>

<form class="tpcalculator">
	
	<fieldset class="count_ships">
		<legend>舰种数量</legend>
		<p>
			<label>
				<span>驱逐舰 / DD</span>
				<input name="dd" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>轻巡洋舰 / CL</span>
				<input name="cl" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>航空巡洋舰 / CAV</span>
				<input name="cav" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>航空战列舰 / BBV</span>
				<input name="bbv" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>水上机母舰 / AV</span>
				<input name="av" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>登陆突击舰 / LHA</span>
				<input name="lha" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>舰队油船 / AO</span>
				<input name="ao" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>潜水空母 / SSV</span>
				<input name="ssv" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>练习巡洋舰 / CT</span>
				<input name="ct" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span>潜艇补给舰 / AS</span>
				<input name="as" type="number" min="0" />
			</label>
		</p>
	</fieldset>
	
	<fieldset class="count_equipments">
		<legend>装备数量</legend>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::75]]">鼓筒（运输用）</span>
				<input name="e75" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::68]]">登陆艇</span>
				<input name="e68" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::167]]">特型内火艇</span>
				<input name="e167" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::145]]">战斗粮食</span>
				<input name="e145" type="number" min="0" />
			</label>
		</p>
		<!--
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::150]]">秋刀鱼罐头</span>
				<input name="e150" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::26]]">瑞云（系列）</span>
				<input name="e26" type="number" min="0" />
			</label>
		</p>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::62]]">晴岚（系列）</span>
				<input name="e62" type="number" min="0" />
			</label>
		</p>
		-->
	</fieldset>
	
	<fieldset class="result">
		<legend>TP结果</legend>
		<span>
			A胜: <span class="result_a">0</span> | S胜: <span class="result_s">0</span>
		</span>
	</fieldset>
	
</form>

<p>
	关于运输作战的游戏机制可<a class="link" href="http://kancolle.diablohu.com/guide/mechanism/transport/">访问此处查询</a>。
</p>
